<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="static/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .forgot-password-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }

        label {
            display: block;
            text-align: left;
            margin-bottom: 8px;
            color: #333;
            font-weight: bold;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 14px;
            background-color: #4CAF50;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        .feedback-message {
            margin-top: 20px;
        }

        .feedback-message p {
            font-size: 16px;
            font-weight: bold;
        }

        .feedback-message .error {
            color: red;
        }

        .feedback-message .success {
            color: green;
        }

        .redirect-message {
            margin-top: 20px;
            font-size: 14px;
            color: #555;
        }

        .redirect-message a {
            color: #4CAF50;
            text-decoration: none;
        }

        .redirect-message a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="forgot-password-container">
        <h2>Change Password</h2>
        <form action="{{ url_for('forgot_password') }}" method="POST">
            <label for="email">Enter your email:</label>
            <input type="email" name="email" id="email" required placeholder="Enter your registered email">

            <label for="old_password">Enter your old password:</label>
            <input type="password" name="old_password" id="old_password" required placeholder="Enter your old password">

            <label for="new_password">Enter your new password:</label>
            <input type="password" name="new_password" id="new_password" required placeholder="Enter your new password">

            <button type="submit">Submit</button>
        </form>

        <div class="feedback-message">
            {% if error %}
            <p class="error">{{ error }}</p>
            {% endif %}

            {% if success %}
            <p class="success">{{ success }}</p>
            <p class="redirect-message">You will be redirected to the <a href="{{ url_for('login') }}">Login</a> page shortly.</p>
            <script>
                setTimeout(function() {
                    window.location.href = "{{ url_for('login') }}";
                }, 3000);  // Redirect after 3 seconds
            </script>
            {% endif %}
        </div>
    </div>
</body>
</html>
